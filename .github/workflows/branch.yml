name: Branch workflow
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
jobs:
  build:
    name: ğŸ§± build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
      - name: ğŸ—ï¸ Setup
        run: npm ci
      - name: ğŸ§± Build
        run: npm run build
      - name: ğŸ’… Lint
        run: npm run lint
      - name: ğŸ§ª Test
        run: npm run test
