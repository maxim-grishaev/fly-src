name: Branch workflow
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]
jobs:
  build:
    name: 🧱 build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3
      - name: 🏗️ Setup
        run: npm ci
      - name: 🧱 Build
        run: npm run build
      - name: 💅 Lint
        run: npm run lint
      - name: 🧪 Test
        run: npm run test
